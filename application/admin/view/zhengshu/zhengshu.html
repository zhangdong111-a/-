{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>证书列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                        <div class="col-sm-2">
                            <div class="input-group">
                                <a href="javascript:;"class="btn btn-primary btn-outline" onclick="daoru()">
                                    <i class="fa fa-file-text"></i> 导入
                                </a>&nbsp;&nbsp;

                                <a href="{:url('add_zhengshu',array('id'=>$id))}"><button class="btn btn-outline btn-primary" type="button">添加学员</button></a>
                            </div>
                        </div>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="long-tr">
                                <th width="7%">ID</th>
                                <th>课程名称</th>
                                <th>学生姓名</th>
                                <th>证书</th>
                                <th style="width:20%">操作</th>
                            </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                                <tr class="long-td">
                                    <td>{{i + 1}}</td>
                                    <td>{{d[i].kcname}}</td>
                                    <td>{{d[i].studentname}}</td>
                                    <td><img src="/uploads/zhengshu/{{d[i].photo}}" style="height: 30px" onerror="this.src='/static/admin/images/no_img.jpg'"/></td>
                                    <td>
<!--                                        <a href="javascript:;" onclick="edit_zhengshu({{d[i].id}})" class="btn btn-primary btn-outline btn-xs">-->
<!--                                            <i class="fa fa-paste"></i>编辑</a>&nbsp;&nbsp;-->
                                        <a href="javascript:;" onclick="del_zhengshu({{d[i].id}})" class="btn btn-danger btn-xs btn-outline">
                                            <i class="fa fa-trash-o"></i> 删除</a>
                                    </td>
                                </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style="text-align:right;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

{include file="public/footer" /}

<script type="text/javascript">
    /**
     * [Ajaxpage laypage分页]
     * @param {[type]} curr [当前页]
     */
    Ajaxpage();
    function Ajaxpage(curr){
        var id = "{$id}"
        $.getJSON('{:url("zhengshu/zhengshu")}', {
            page: curr || 1,id:id
        }, function(data){      //data是后台返回过来的JSON数据
			$(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }

    //根据条件导出
    function daoru() {
        var id = "{$id}";
        var url = '/admin/zhengshu/daoru/id/'+id+'.html';
        layer.open({
            type:2,
            title:"人员导入",
            area:['30%','40%'],
            content: url
        })
    }

    //编辑证书
    function edit_zhengshu(id){
        location.href = '/admin/zhengshu/edit_zhengshu/id/'+id+'.html';
    }

    //删除证书
    function del_zhengshu(id){
        lunhui.confirm(id,'{:url("del_zhengshu")}');
    }

</script>
</body>
</html>
